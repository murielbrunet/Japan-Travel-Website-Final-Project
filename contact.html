<div id = "mainText">

			<form method="get" action="procform.html" name = "newsLetterForm" id = "newsLetterForm" action='http://cs.smith.edu/~emendelo/classes/spring14/csc105/examples/procform.html' >
				<h2>News Letter</h2>
				<p>
					
						<label for="name">Name: </label> 
						<input name="firstName" type="text" value="John" maxlength="10" />
						<input name="lastName" type="text" value="Smith" maxlength="10" /><br/> 
					
						<label for="houseNumber">House Number: </label> 
						<input name="houseNumber" type="text" value="1234" maxlength="4" /><br/> 
						<label for="streetName">Street Name: </label> 
						<input name="streetName" type="text" value="Massachusetts Ave." maxlength="20" /> <br/>
						<label for="zipCode">Zip Code: </label> 
						<input name="zipCode" type="text" value="01234" maxlength="5" /> </br>					

						<label for="state">State: </label> 
						<select name="state">
							<option selected="selected">(Please select)</option>
							<option id="CT">CT</option>
							<option id="ME">ME</option>
							<option id="MA">MA</option>
							<option id="RI">RI</option>
							<option id="VT">VT</option>
							<option id="NH">NH</option>
						</select> </br>
					
						<label for="email">Email: </label> 
						<input name="email" type="text" value="john.smith@gmail.com" maxlength="20" /><br/> 


					<br/> 
					<button type="submit">Submit</button>
				</p>

			</form>



			<div class = "seasons">
				<ul>
					<li id = "spring"> Spring </a></li>
					<li id = 'summer'> Summer </a></li>
					<li id = 'fall'> Fall </a></li>
					<li id = 'winter'> Winter </a></li>

				</ul>
			</div>
